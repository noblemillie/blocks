<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <style>
      svg {
        width: 960px;
        height: 600px;
        border: 1px solid gray;
      }
    </style>
  </head>

  <body>
    <h1>D3 base</h1>

    <div id="display"></div>
    <!-- <div id="display" style="overflow:'scroll';"></div> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.8/d3.min.js" type="text/JavaScript"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/JavaScript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tipsy/1.0.3/jquery.tipsy.min.js" type="text/JavaScript"></script> -->

    <script>
      var display = d3.select("#display");

      d3.json("assets/data/pics.json", function(err, pics) {
        data = pics.data.children;
        // console.log(data)



        var table = display.append("table")

        var rows = table.selectAll("tr.row")
        .data(data)

        var rowsEnter = rows.enter()
        .append("tr").classed("row", true)


        rowsEnter.append("td")
        .text(function(d) { return d.data.score })

        // console.log(data)

        rowsEnter.append("td")
        // .append("a").text(function(d) { return d.data.url })
        .append("a")
        .attr({
          href: function(d) { return d.data.url }
        })
        .append("img")
        .attr({
          src: function(d) { return d.data.thumbnail }
        })

        rowsEnter.append("td")
        .append("a")
        .attr({
          href: function(d) { return d.data.url }
        }).text(function(d) { return d.data.title })

        rowsEnter.append("td")
        .text(function(d) { return d.data.ups })

        rowsEnter.append("td")
        .text(function(d) { return d.data.downs })

    })


    </script>
  </body>
</html>
